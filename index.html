<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>FidelEat Dashboard</title>

<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
<link rel="stylesheet" type="text/css" href="assets/fancybox/jquery.fancybox-1.3.4.css" />

</head>
<body>

<div id="topBar">
    <h1 style="background-color: transparent; color: #555;">FidelEat Dashboard</h1>
</div>

<div id="photos">
</div>

<div id="camera">
	<span class="tooltip"></span>
	<span class="camTop"></span>
    
    <div id="screen"></div>
    <div id="buttons">
    	<div class="buttonPane">
        	<a id="shootButton" href="" class="blueButton">Shoot!</a>
        </div>
        <div class="buttonPane hidden">
        	<a id="cancelButton" href="" class="blueButton">Cancel</a> <a id="uploadButton" href="" class="greenButton">Upload!</a>
        </div>
    </div>
    
    <span class="settings"></span>
</div>

<div id="dennis" class="box">
  <div style="font-weight: bold; color: #333; margin-bottom: 10px;">Welcome back, Dennis!</div>
  
  <div><span style="color: #333;">Guest Name:</span> Dennis Kwon</div>
  <div><span style="color: #333;"># of Visits:</span> 29</div>
  <div><span style="color: #333;">Status:</span> VIP</div>
</div>

<div id="newguy" class="box">
  <div><span style="color: #333;">Guest Name:</span> New Customer</div>
  <div><span style="color: #333;"># of Visits:</span> 0</div>
  <div><span style="color: #333;">Status:</span> New</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="assets/fancybox/jquery.easing-1.3.pack.js"></script>
<script src="assets/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script src="assets/webcam/webcam.js"></script>
<script src="assets/js/script.js"></script>
<script src="script/api_client.js"></script>

<script>
  $fb_key = "232636916750308";
  $fb_secret = "643e9c5b08d2797e19549bb57b8862cb";
  $fb_token = "";

  $facebook_id = "711582";
  $user_ids = $facebook_id+"@facebook.com";
  $face_api_token = "a27a422e5fcec1b4167879b3afe27e0d";
  $options = "";
    
  $api = new Face_ClientAPI($face_api_token);  
  $.ajax({
    url: "https://graph.facebook.com/oauth/access_token?type=client_cred&client_id=" + $fb_key + "&client_secret=" + $fb_secret
  }).done(function(data) {
    var t = data.split("=");
    $fb_token = t[1];    
    
    $options = {
      uids: $user_ids,
      user_auth: "fb_user:"+$facebook_id+",fb_oauth_token:"+$fb_token
    };    
    $api.faces_train($options);    
  });
  
  function onPhotoUploaded(filename) {
    $api.faces_recognize("http://crowdgoo.com/fideleat/uploads/original/"+filename, $options, onRecognized);
  }
  
  function onRecognized(url, data) { 
    var uids = data.photos[0].tags[0].uids;
    if (uids.length > 0) {
      slideIn("#dennis");
    } else {
      slideIn("#newguy");
    }
  }
  
  function slideIn(id) {
    $(id).animate({
      right: "0",
      display: 'toggle'
    }, 500, function() {
      setTimeout(function() {
        slideOut(id);
      }, 5000);
    })    
  }
  
  function slideOut(id) {
    $(id).animate({
      right: "-1000px",
      display: "toggle"
    }, 1000, function() {});
  }
  
</script>

</body>
</html>
